<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="info">
        <div class="hidden">
            <h1>Tic-Tac-Toe</h1>

            <div class="gameResults">
                <h2>Current Player: </h2>
                <h2 class="currentPlayer">X</h2>
                <h3 class="winLabel"></h3>
                <h4 class="xScore turn">X</h4>
                <h4 class="dash">-</h4>
                <h4 class="oScore">O</h4>
            </div>

            <button class="reset">New Round</button>
            <button class="reload">Reset Game</button>
        </div>

        <form action="">
            <div>
                <label for="playerX">Player X:</label>
                <input type="text" name="playerX" id="playerX" placeholder="Name">
            </div>

            <div>
                <label for="playerO">Player O:</label>
                <input type="text" name="playerO" id="playerO" placeholder="Name">
            </div>

            <button class="submit">Begin playing!</button>
        </form>
    </div>

    <div class="rightSide hidden">
        <div class="container"></div> <!-- holds the gameboard -->
    </div>
    
</body>
</html>
