<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="info">
        <h1>Tic-Tac-Toe</h1>

        <div class="gameResults">
            <h2>Current Player: </h2>
            <h2 class="currentPlayer">X</h2>
            <h3 class="winLabel"></h3>
            <h4 class="xScore">X</h4>
            <h4 class="dash">-</h4>
            <h4 class="oScore">O</h4>
        </div>

        <button class="reset">Reset</button>

        
    </div>

    <div class="rightSide">
        <div class="container"></div> <!-- holds the gameboard -->
    </div>
    
</body>
</html>
